<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Language – SKCS AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d6efd;
            --primary-dark: #0a58ca;
            --dark: #0f172a;
            --dark-card: rgba(30, 41, 59, 0.85);
            --gray: #94a3b8;
            --light: #f8fafc;
            --white: #ffffff;
            --overlay: rgba(15, 23, 42, 0.72); /* slightly darker for better text contrast */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--white);
            min-height: 100vh;
            background: var(--dark) url('language.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--overlay);
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 620px;
            background: var(--dark-card);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.07);
            padding: 52px 40px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.55);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .logo-area {
            margin-bottom: 36px;
        }

        .logo-area img {
            max-width: 260px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 30px rgba(13,110,253,0.35));
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--primary);
        }

        .subtitle {
            font-size: 1.22rem;
            color: #cbd5e1;
            margin-bottom: 44px;
            line-height: 1.6;
        }

        .select-wrapper {
            position: relative;
            margin-bottom: 44px;
        }

        select {
            width: 100%;
            padding: 20px 28px 20px 24px;
            font-size: 1.32rem;
            font-weight: 500;
            background: #1e293b;
            border: 2px solid rgba(13,110,253,0.4);
            border-radius: 14px;
            color: #f1f5f9;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: var(--primary);
            background: #253549;
        }

        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 5px rgba(13,110,253,0.22);
            outline: none;
        }

        /* Custom arrow */
        .select-wrapper::after {
            content: '▼';
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #93c5fd;
            font-size: 1rem;
            font-weight: bold;
        }

        .back-home {
            font-size: 1.18rem;
            margin-top: 24px;
        }

        .back-home a {
            color: #93c5fd;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-home a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 28px;
            }
            h1 {
                font-size: 2.3rem;
            }
            select {
                font-size: 1.2rem;
                padding: 18px 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-area">
            <!-- Optional: small logo on top of the background image -->
            <!-- <img src="your-logo.png" alt="SKCS AI"> -->
        </div>

        <h1>Choose Your Language</h1>
        <p class="subtitle">
            Select your preferred language to continue.<br>
            The website will load in the selected language.
        </p>

        <div class="select-wrapper">
            <select id="lang" onchange="go()">
                <option value="" disabled selected>Select language...</option>

                <option value="af">Afrikaans</option>
                <option value="sq">Albanian</option>
                <option value="am">Amharic</option>
                <option value="ar">Arabic</option>
                <option value="hy">Armenian</option>
                <option value="az">Azerbaijani</option>
                <option value="bn">Bengali</option>
                <option value="bs">Bosnian</option>
                <option value="bg">Bulgarian</option>
                <option value="ca">Catalan</option>
                <option value="zh">Chinese (Simplified)</option>
                <option value="zh-tw">Chinese (Traditional)</option>
                <option value="hr">Croatian</option>
                <option value="cs">Czech</option>
                <option value="da">Danish</option>
                <option value="nl">Dutch</option>
                <option value="en">English</option>
                <option value="et">Estonian</option>
                <option value="fi">Finnish</option>
                <option value="fr">French</option>
                <option value="ka">Georgian</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="gu">Gujarati</option>
                <option value="ha">Hausa</option>
                <option value="he">Hebrew</option>
                <option value="hi">Hindi</option>
                <option value="hu">Hungarian</option>
                <option value="is">Icelandic</option>
                <option value="ig">Igbo</option>
                <option value="id">Indonesian</option>
                <option value="ga">Irish</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="kn">Kannada</option>
                <option value="kk">Kazakh</option>
                <option value="ko">Korean</option>
                <option value="lv">Latvian</option>
                <option value="lt">Lithuanian</option>
                <option value="mk">Macedonian</option>
                <option value="ms">Malay</option>
                <option value="mt">Maltese</option>
                <option value="mr">Marathi</option>
                <option value="no">Norwegian</option>
                <option value="fa">Persian (Farsi)</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="pa">Punjabi</option>
                <option value="ro">Romanian</option>
                <option value="ru">Russian</option>
                <option value="sr">Serbian</option>
                <option value="st">Sesotho</option>
                <option value="tn">Setswana</option>
                <option value="si">Sinhala</option>
                <option value="sk">Slovak</option>
                <option value="sl">Slovenian</option>
                <option value="so">Somali</option>
                <option value="es">Spanish</option>
                <option value="sw">Swahili</option>
                <option value="sv">Swedish</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="th">Thai</option>
                <option value="tr">Turkish</option>
                <option value="uk">Ukrainian</option>
                <option value="ur">Urdu</option>
                <option value="vi">Vietnamese</option>
                <option value="ts">Xitsonga</option>
                <option value="xh">isiXhosa</option>
                <option value="zu">isiZulu</option>
                <option value="yo">Yoruba</option>
            </select>
        </div>

        <p class="back-home">
            <a href="index.html">← Back to Home</a>
        </p>
    </div>

    <script>
        function go() {
            const lang = document.getElementById('lang').value;
            if (lang) {
                window.location.href = 'index.html?lang=' + lang;
            }
        }
    </script>

</body>
</html>
